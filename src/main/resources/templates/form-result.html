<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Result</title>
</head>

<body>
	<h2>Result</h2>
	<table class="bordered" th:object="${product}">
		<tr>
			<td>Name:</td>
			<td th:text=*{name}></td>	
		</tr>
		<tr>
			<td>Quantity:</td>
			<td th:text=*{quantity}></td>
		</tr>
		<tr>
			<td>Date:</td>
			<td th:text="*{#temporals.format(date,'dd-MM-yyyy')}"></td>
		</tr>
		<tr>
			<td>Category:</td>
			<td >
				<span th:each="item, status : *{checkboxSelection}">
				<span th:if="${status.last}" th:text="${item}"></span>
				<span th:unless="${status.last}" th:text="${item}"></span>
			</span>
			</td>
		</tr>
	</table>
	<p>You can add a new product by click <a href="/add-to">here</a>.</p>
</body>

</html>
